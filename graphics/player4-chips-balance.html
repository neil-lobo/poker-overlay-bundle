<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/chip.svg" height="30px">
        $<div id="text">0</div>
    </div>
	<script>
        const playerId = "player4";
        const chipsRep = nodecg.Replicant(`${playerId}-chips`);

        chipsRep.on("change", (n, o) => {
            document.getElementById("text").innerText = n.total - n.bet;
        })
	</script>
</body>
</html>
